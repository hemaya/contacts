<form nz-form  *ngIf="ContactForm"  nzLayout="'vertical'" [formGroup]="ContactForm"  (ngSubmit)="submitForm()" role="form">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-6">
            <nz-form-item>
              <nz-form-label  nzFor="NAME">NAME <span class="red-color">*</span></nz-form-label>
              <nz-form-control  nzErrorTip= "validation_messages.NAME">
                  <input   nz-input id="NAME" formControlName="NAME"
                  placeholder="NAME">


              </nz-form-control>
              
            </nz-form-item>
          </div>
              <div class="col-lg-6">
                <nz-form-item>
                  <nz-form-label nzFor="EMAIL">EMAIL <span class="red-color">*</span></nz-form-label>
                  <nz-form-control  nzErrorTip= "validation_messages.EMAIL">
                      <input nz-input id="EMAIL" formControlName="EMAIL"
                      placeholder="EMAIL">

                  </nz-form-control>
                </nz-form-item>
              </div>
        </div>
